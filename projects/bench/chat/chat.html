<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <span class="header_text">Chat</span>
    </header>
    <div class="screen_padding">
      Press enter key to send a message
      <div id="input_fields"><input id="name" placeholder="name" />&nbsp<input id=input placeholder="message" /></div>
      <hr>
      <div>Note: Messages disappear in 7 days.</div>
      <div>Messages are displayed in the format below:<div>date @ time name : message<div></div>
      <hr>
      <div id=box></div>
    </div>

    <footer>
      <span class="footer_text">Copyright &copy; 2021 Team Dodgers</span>
    </footer>

    <script src=https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js></script>
    <script src='chat.js'></script>
